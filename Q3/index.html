<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Q3</title>
	</head>
	<body>
		<h2>Bind And Call Method</h2>
		<script>

const obj1 = {
	name: "Bhaswati Kalita",
	age: 24,
};
const obj2 = {
	name: "Violina Deka",
	age: 25,
};

function fn() {
	console.log(this);
	console.log(arguments);
}

const boundedFn = fn.bind(obj1);
boundedFn();

fn.call(obj2);

</script>
</body>
</html>
