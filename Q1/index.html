<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Q1</title>
	</head>
	<body>
		<h2>Hierarcy</h2>
		<script>
      function Person(name, age) {
	this.name = name;
	this.age = age;
}

Person.prototype.greet = function () {
	console.log(
		`Hello, My name is ${this.name} and I\'m ${this.age} years old.`
	);
};

function Employee(name, age, gender) {
	Person.call(this, name, age);
	this.gender = gender;
}
Employee.prototype = Object.create(Person.prototype);
Object.defineProperty(Employee.prototype, "constructor", {
	value: Employee,
	enumerable: false,
	writable: true,
});

function Developer(name, age, gender, competency) {
	Employee.call(this, name, age, gender);
	this.competency = competency;
}
Developer.prototype = Object.create(Employee.prototype);
Object.defineProperty(Developer.prototype, "constructor", {
	value: Developer,
	enumerable: false,
	writable: true,
});

const dev = new Developer("Bhaswati", 24, "Female", "FEEN");
dev.greet();
</script>
</body>
</html>
